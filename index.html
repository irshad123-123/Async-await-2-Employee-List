<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="text-center p-3 bg-info">Employee DashBoard</h1>
    <div class="container">
        <div class="row my-4">
            <button class="btn btn-primary ml-3">Add Employee</button>
        </div>
    </div>
    <div class="backDrop" id="backDrop">

    </div>
    <div class="empmodal" id="empmodal">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <h4>New Employee</h4>
                <i class="fa-solid fa-xmark fa-2x" role="button"></i>
            </div>
            <div class="card-body">
                <form id="empForm">
                    <div class="form-group">
                        <label for="EID">EID</label>
                        <input id="EID" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input id="department" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city" class="form-control">
                            <option value="select">Select</option>
                            <option value="mumbai">Mumbai</option>
                            <option value="hydrabad">Hydrabad</option>
                            <option value="pune">Pune</option>
                            <option value="indore">Indore</option>
                            <option value="delhi">Delhi</option>
                        </select>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-primary d-none">Update</button>
                        <button type="button" class="btn btn-primary btn-danger">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table table-bordered bg-white text-center">
                    <thead>
                        <tr>
                            <th>EID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>City</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>102</td>
                            <td>Irshad</td>
                            <td>Development</td>
                            <td>Udgir</td>
                            <td><i class="fa-solid fa-user-pen text-success fa-2x" role="button"></i></td>
                            <td><i class="fa-solid fa-trash text-danger fa-2x" role="button"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
