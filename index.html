<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1 class="text-center p-3">Employee DashBoard</h1>
    <div class="container" id="main">
        <div class="row my-4 ml-2" id="main">
            <button type="button" id="showModal" class="btn btn-primary offset-2">Add Employee</button>
        </div>
        <form id="searchForm">
            <div class="form-group col-md-8 offset-md-2">
                <label for="search">Search Employee</label>
                <input required placeholder="Search EID Number" id="search" class="form-control">
            </div>
        </form>
    </div>
    <div class="backDrop onToggle" id="backDrop">

    </div>
    <div class="empmodal" id="empmodal">
        <div class="card">
            <div class="card-header p-2 d-flex justify-content-between">
                <h4>New Employee</h4>
                <i class="fa-solid fa-xmark fa-2x onToggle" role="button"></i>
            </div>
            <div class="card-body pt-0 pb-0 m-0">
                <form id="empForm">
                    <div class="form-group">
                        <label for="EID">EID</label>
                        <input required id="EID" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Employee Name</label>
                        <input required id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input required id="department" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input required id="city" class="form-control">
                    </div>
                    <div class="text-right pb-2">
                        <button id="addEmp" type="submit" class="btn btn-primary">Add Employee</button>
                        <button id="updateEmp" type="button" class="btn btn-primary d-none">Update Employee</button>
                        <button type="button" class="btn btn-primary btn-danger onToggle">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 table-responsive">
                <table class="table table-bordered bg-white text-center">
                    <thead>
                        <tr>
                            <th>EID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th>City</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody id="empContainer">
                        <!-- <tr>
                            <td>102</td>
                            <td>Irshad</td>
                            <td>Development</td>
                            <td>Udgir</td>
                            <td><i class="fa-solid fa-user-pen text-success fa-2x" role="button"></i></td>
                            <td><i class="fa-solid fa-trash text-danger fa-2x" role="button"></i></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="arrow" id="arrow">
        <i class="fa-solid fa-arrow-up fa-2x"></i>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
